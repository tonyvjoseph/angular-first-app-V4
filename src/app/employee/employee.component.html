<table>
    <thead>
        <tr>
            <th colspan='colSpan'>   <!-- Attribute binding --> 
            <!-- <th attr.colspan={{colSpan}}> -->  <!-- Attribute binding using interpolation--> 
                Employee Details
            </th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>First Name</td>
            <td>{{firstName}}</td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td>{{lastName}}</td>
        </tr>
        <tr *ngIf='showDetails'>
            <td>Gender</td>
            <td>{{gender}}</td>
        </tr>
        <tr *ngIf='showDetails'>
            <td>Age</td>
            <td>{{age}}</td>
        </tr>
    </tbody>
</table>
<br>
<!-- Event Binding -->
<div>
    <button (click)='toggleDetails()'>
        {{showDetails?'Hide':'Show'}} details
    </button>
</div>
<br><br>

<!-- Two way event binding -->
<span>[(ngModel)] - Two way binding example</span>
<div>
    Name: <input type="text" [(ngModel)]='name'/>
    <br>
    <span>You entered: {{name}} </span>
</div>
